	<p id="collected-count">已蒐集麥香紅茶數量: <span id="tea-count">0</span>/24</p>

<script>

// 倒數日期（2023/06/23）
var countdownDate = new Date('2023-06-23').getTime();

// 更新倒數計時器
function updateCountdown() {
  var now = new Date().getTime();
  var distance = countdownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById('days').textContent = padZero(days);
  document.getElementById('hours').textContent = padZero(hours);
  document.getElementById('minutes').textContent = padZero(minutes);
  document.getElementById('seconds').textContent = padZero(seconds);

  if (distance <= 0) {
    // 倒數計時結束時的操作
    clearInterval(countdownInterval);
    // 跳轉到生日慶祝頁面
    window.location.href = 'HB.html';
  }
}

// 補零函數（小於10的數字前補零）
function padZero(number) {
  return (number < 10) ? '0' + number : number;
}

// 更新倒數計時器間隔（每秒更新一次）
var countdownInterval = setInterval(updateCountdown, 1000);
  document.addEventListener('DOMContentLoaded', function() {
    var countButton = document.getElementById('count-button');
    var clickCount = document.getElementById('click-count');
    var teaImages = document.getElementsByClassName('tea-image');
    var collectedCount = document.getElementById('tea-count');
    var totalTeaCount = 24;
    var currentCollectedCount = 0;
    var counter = 0;
    var bodyWidth = document.body.offsetWidth;
    var bodyHeight = document.body.offsetHeight;
    var minImageSize = 50; // 最小圖片尺寸
    var maxImageSize = 100; // 最大圖片尺寸
    var positions = []; // 存儲已佈置位置的數組

    countButton.addEventListener('click', function() {
      counter++;
      clickCount.innerText = counter.toString();

      if (counter === 200) {
        alert("恭喜妳!!又離生日更進一步了!!");
        counter = 0;
        clickCount.innerText = counter.toString();
      }
    });

    // 監聽麥香紅茶圖片的點擊事件
		for (var i = 0; i < teaImages.length; i++) {
		  teaImages[i].addEventListener('click', function() {
			if (!this.classList.contains('collected')) {
			  this.classList.add('collected');
			  currentCollectedCount++;
			  collectedCount.innerText = currentCollectedCount;

			  if (currentCollectedCount === totalTeaCount) {
				alert('恭喜你已蒐集完所有麥香紅茶！');
				var congratulations = document.createElement('div');
				congratulations.classList.add('congratulations');
				var message = document.createElement('p');
				message.innerText = '恭喜你獲得一箱麥香紅茶(請截圖)！';
				var image = document.createElement('img');
				image.src = 'https://fs1.shop123.com.tw/300204/upload/harddisc/3002040_file_262309651948102021050419.jpg'; // 替換成實際的麥香紅茶圖片連結
				image.alt = '麥香紅茶';

				congratulations.appendChild(message);
				congratulations.appendChild(image);
				document.body.appendChild(congratulations);
			  }
			}
		  });
		}

    // 隨機生成圖片大小和位置
    for (var i = 0; i < teaImages.length; i++) {
      var image = teaImages[i];
      var imageWidth = getRandomSize(minImageSize, maxImageSize);
      var imageHeight = getRandomSize(minImageSize, maxImageSize);
      var left = getRandomPosition(0, bodyWidth - imageWidth);
      var top = getRandomPosition(0, bodyHeight - imageHeight);

      image.style.width = imageWidth + 'px';
      image.style.height = imageHeight + 'px';
      image.style.left = left + 'px';
      image.style.top = top + 'px';

      positions.push({ left: left, top: top, width: imageWidth, height: imageHeight });
    }

    function getRandomPosition(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function getRandomSize(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }
  });
</script>
