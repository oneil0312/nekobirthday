<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A_XIN生日倒數計時器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<section id="countdown">
	  <h1>A_Xin生日倒數計時器</h2>
	  <div id="digital-clock">
		<div class="digit">
		  <span class="digit-label">天</span>
		  <span id="days" class="digit-value">00</span>
		</div>
		<div class="digit">
		  <span class="digit-label">時</span>
		  <span id="hours" class="digit-value">00</span>
		</div>
		<div class="digit">
		  <span class="digit-label">分</span>
		  <span id="minutes" class="digit-value">00</span>
		</div>
		<div class="digit">
		  <span class="digit-label">秒</span>
		  <span id="seconds" class="digit-value">00</span>
		</div>
	  </div>
	  
	   <div id="warning-button">
      <button id="count-button" class="warning-btn">Nothing Happen</button>
      <p id="counter">按下次數: <span id="click-count">0</span></p>
    </div>
	<img src="https://en.pimg.jp/085/386/247/1/85386247.jpg" alt="Calendar" class="calendar-image">
	<div class="calendar-container">
	  <div class="calendar">
		<div class="red-circle"></div>
	  </div>
	</div>
  </section>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  var countButton = document.getElementById('count-button');
  var clickCount = document.getElementById('click-count');

  var counter = 0;

  countButton.addEventListener('click', function() {
    counter++;
    clickCount.innerText = counter.toString();

    if (counter === 200) {
      alert("恭喜妳!!又離生日更進一步了!!");
      counter = 0;
      clickCount.innerText = counter.toString();
    }
  });
});
  </script>
</body>
</html>
