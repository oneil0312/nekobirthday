<script>

// 倒數日期（2023/06/23）
var countdownDate = new Date('2023-06-10').getTime();

// 更新倒數計時器
function updateCountdown() {
  var now = new Date().getTime();
  var distance = countdownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById('days').textContent = padZero(days);
  document.getElementById('hours').textContent = padZero(hours);
  document.getElementById('minutes').textContent = padZero(minutes);
  document.getElementById('seconds').textContent = padZero(seconds);

    if (distance <= 0) {
    // 倒數計時結束時的操作
    clearInterval(countdownInterval);

    // 檢查圖片是否已存在
    var existingImage = document.getElementById('birthday-image');
    {
      // 創建圖片元素
      var birthdayImage = document.createElement('img');
      birthdayImage.src = 'https://staticg.sportskeeda.com/editor/2022/10/0114f-16655681610319-1920.jpg?w=840';
      birthdayImage.alt = 'Birthday Image';
      birthdayImage.id = 'birthday-image';
      birthdayImage.classList.add('clickable'); // 添加可點擊樣式

      // 將圖片元素添加到頁面中
      document.body.appendChild(birthdayImage);

      // 點擊圖片導引到HB.html頁面
      birthdayImage.addEventListener('click', function() {
        window.location.href = 'HB.html';
      });
    }
  } else if (days < 2) {
  // 新增貓咪 GIF 圖片
  var catImage = document.createElement('img');
  catImage.src = 'https://img.cgmodel.com/image/2020/0627/big/38830-614463665.gif'; // 替換成您自己的貓咪跑動的 GIF 圖片 URL
  catImage.style.width = '150px'; // 調整圖片尺寸
  catImage.style.height = 'auto';
  catImage.style.position = 'fixed';
  catImage.style.bottom = '20px';
  catImage.style.left = '-100px'; // 設定起始位置在左邊界外
  catImage.style.animation = 'run-animation 5s linear forwards'; // 設置貓咪跑動的動畫
  catImage.style.background = 'transparent'; // 設定背景為透明
  catImage.style.border = 'none'; // 設定邊框為無
  catImage.style.boxShadow = 'none'; // 移除陰影

  // 定義貓咪跑動的動畫
  var catAnimation = `@keyframes run-animation {
    0% { left: -100px; } /* 起始位置在左邊界外 */
    100% { left: calc(100% ); } /* 結束位置在右邊界外 */
  }`;

  // 創建 style 元素並添加動畫定義
  var styleElement = document.createElement('style');
  styleElement.appendChild(document.createTextNode(catAnimation));
  document.head.appendChild(styleElement);

  document.body.appendChild(catImage);

  // 在動畫完成後刪除圖片
  catImage.addEventListener('animationend', function() {
    catImage.remove();
  });
  }if (days < 1) {
  // 隐藏警告信息
  document.getElementById('warning-message').style.display = 'block';
} else {
  // 隐藏警告信息
  document.getElementById('warning-message').style.display = 'none';
}
	}


// 啟動倒數計時器
var countdownInterval = setInterval(updateCountdown, 1000);

// 補零函數
function padZero(value) {
  return value.toString().padStart(2, '0');
}







//麥香紅茶遊戲
  document.addEventListener('DOMContentLoaded', function() {
    var countButton = document.getElementById('count-button');
    var clickCount = document.getElementById('click-count');
    var teaImages = document.getElementsByClassName('tea-image');
    var collectedCount = document.getElementById('tea-count');
    var totalTeaCount = 24;
    var currentCollectedCount = 0;
    var counter = 0;
    var bodyWidth = document.body.offsetWidth;
    var bodyHeight = document.body.offsetHeight;
    var minImageSize = 50; // 最小圖片尺寸
    var maxImageSize = 100; // 最大圖片尺寸
    var positions = []; // 存儲已佈置位置的數組

    countButton.addEventListener('click', function() {
      counter++;
      clickCount.innerText = counter.toString();

      if (counter === 100) {
        alert("恭喜妳!!又離生日更進一步了!!");
        counter = 0;
        clickCount.innerText = counter.toString();
      }
    });

    // 監聽麥香紅茶圖片的點擊事件
		for (var i = 0; i < teaImages.length; i++) {
		  teaImages[i].addEventListener('click', function() {
			if (!this.classList.contains('collected')) {
			  this.classList.add('collected');
			  currentCollectedCount++;
			  collectedCount.innerText = currentCollectedCount;

			  if (currentCollectedCount === totalTeaCount) {
				alert('恭喜你已蒐集完所有麥香紅茶！');
				var congratulations = document.createElement('div');
				congratulations.classList.add('congratulations');
				var message = document.createElement('p');
				message.innerText = '恭喜你獲得一箱麥香紅茶(請截圖)！';
				var image = document.createElement('img');
				image.src = 'https://fs1.shop123.com.tw/300204/upload/harddisc/3002040_file_262309651948102021050419.jpg'; // 替換成實際的麥香紅茶圖片連結
				image.alt = '麥香紅茶';
				var closeButton = document.createElement('button');
				closeButton.innerText = '關閉';

				congratulations.appendChild(message);
				congratulations.appendChild(image);
				congratulations.appendChild(closeButton);
				document.body.appendChild(congratulations);
				
				// 監聽關閉按鈕的點擊事件
        closeButton.addEventListener('click', function() {
          congratulations.remove();
        });
			  }
			}
		  });
		}

    // 隨機生成圖片大小和位置
    for (var i = 0; i < teaImages.length; i++) {
      var image = teaImages[i];
      var imageWidth = getRandomSize(minImageSize, maxImageSize);
      var imageHeight = getRandomSize(minImageSize, maxImageSize);
      var left = getRandomPosition(0, bodyWidth - imageWidth);
      var top = getRandomPosition(0, bodyHeight - imageHeight);
	  
	  // 檢查是否超出邊界，若超出則調整位置
		  if (left + imageWidth > bodyWidth) {
			left = bodyWidth - imageWidth;
		  }
		  if (top + imageHeight > bodyHeight) {
			top = bodyHeight - imageHeight;
		  }

      image.style.width = imageWidth + 'px';
      image.style.height = imageHeight + 'px';
      image.style.left = left + 'px';
      image.style.top = top + 'px';

      positions.push({ left: left, top: top, width: imageWidth, height: imageHeight });
    }

    function getRandomPosition(min, max) {
      return Math.floor((Math.random() * (max - min + 1) + min));
    }

    function getRandomSize(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }
  }); 
  
  
  
  





</script>
