<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A_XIN生日倒數計時器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<section id="countdown">
	  <h1>A_Xin生日倒數計時器</h2>
	  <div id="digital-clock">
		<div class="digit">
		  <span class="digit-label">天</span>
		  <span id="days" class="digit-value">00</span>
		</div>
		<div class="digit">
		  <span class="digit-label">時</span>
		  <span id="hours" class="digit-value">00</span>
		</div>
		<div class="digit">
		  <span class="digit-label">分</span>
		  <span id="minutes" class="digit-value">00</span>
		</div>
		<div class="digit">
		  <span class="digit-label">秒</span>
		  <span id="seconds" class="digit-value">00</span>
		</div>
	  </div>
	  
	   <div id="warning-button">
		<button id="count-button" class="warning-btn">Nothing Happen</button>
		<p id="counter">按下次數: <span id="click-count">0</span></p>
	  </div>
	</section>

  <script src="script.js"></script>
</body>
</html>
